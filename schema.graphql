schema {
  query: Query
  mutation: Mutation
}

type Query {
  """
  获取当前价格信息
  """
  fetchCurrent():String!

  """
  获取年报
  """
  fetchEnterprise():String!

  """
  获取所有价格的爬取时间
  """
  fetchInfoTime():[Time]!

  """
  估价
  """
  discount(
    "贴现率"
    discountRate: Float!
    "爬取时间"
    createDate: String!
    "权重数组"
    weights: [weights!]!
  ):String!

}

type Mutation {

}

input weights {
   weight: Float!
   gt: Boolean!
}

scalar Time
